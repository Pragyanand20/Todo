<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<title>ToDo List</title>
</head>
<body>
<div class="container">
	<h1 class="text-center">ToDo List</h1>
	<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">My Work</th>
      <th scope="col">Priority</th>
      <th scope="col">Date of Assign</th>
      <th scope="col">Last Date</th>
      <th scope="col">Status</th>
      <th scope="col" >Action</th>
    </tr>
  </thead>
 
  <tbody>
    <tr th:each="mytodo : ${todo}">
      <td th:text="${mytodo.id}"></td>
      <td th:text="${mytodo.work}"></td>
      <td th:text="${mytodo.priority}"></td>
      <td th:text="${mytodo.creationTime}"></td>
      <td th:text="${mytodo.lastDate}"></td>
      <td th:text="${mytodo.status}"></td>
      <td> 
		  <a class="btn btn-primary" th:href="@{todo/update(id=${mytodo.id})}" role="button">Update</a>
		  <a class="btn btn-danger" th:href="@{todo/delete(id=${mytodo.id})}" role="button">Delete</a> 
	 </td> 
    </tr>
  </tbody>
</table>
<div class="text-center">
	<a class="btn btn-success"  href="todo/add" role="button" style="width: 200px;">Add</a>
</div>	
	
</div>



</body>
</html>
