<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<title>Insert title here</title>
<style>
	form{
		margin-top: 100px;
	}
</style>
</head>
<body>
<div class="container">

<form th:action="@{/todo/save}" th:object="${todo}" method="post">
  <div class="form-row">
    <div class="col">
      <input type="text" th:field="*{work}" class="form-control" placeholder="Work">
      <p style="color:Tomato;" th:each="er : ${#fields.errors('work')}" th:text="${er}">err</p>
    </div>
    <div class="col">
      <input type="text" th:field="*{priority}" class="form-control" placeholder="Priority" >
    </div>
    <div class="col">
      <input type="date" th:field="*{lastDate}" class="form-control" placeholder="Last Date" >
    </div>
    
  </div>
  <hr>
  <button type="submit" class="btn btn-success">save</button>
</form>
</div>
</div>
</body>
</html>
